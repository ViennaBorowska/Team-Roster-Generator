
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>My Team</title>
  </head>
  <body>
  <div class="jumbotron jumbotron-fluid bg-info">
    <div class="container">
      <h1 class="display-4 text-center">My Team</h1>
    </div>
  </div>
  <div class="d-flex flex-row flex-wrap justify-content-center">
  
    <div class="card m-1 shadow" style="width: 18rem">
      <div class='card-header bg-danger'>
        <h3 class="card-title">John</h3>
        <h6 class="card-text"><i class="fa fa-coffee"></i> Manager</h6>
      </div>
      <div class="card-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">ID: 101</li>
          <li class="list-group-item">Email:<a href="mailto:getEmail() {
    return this.email;
  }"> john@example.com</a></li>
          <li class="list-group-item">Office Number: 1111 111 111</li>
        </ul>
      </div>
    </div>
    
    <div class="card m-1 shadow" style="width: 18rem">
      <div class='card-header bg-success'>
        <h3 class="card-title">Sue</h3>
        <h6 class="card-text"><i class="fa fa-laptop"></i> Engineer</h6>
      </div>
      <div class="card-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">ID: 202</li>
          <li class="list-group-item">Email: <a href="mailto:getEmail() {
    return this.email;
  }">sue@example.com</a></li>
          <li class="list-group-item">GitHub:<a href="https://github.com/sueG/" target="_blank"> sueG</a></li>
        </ul>
      </div>
    </div>
    
    <div class="card m-1 shadow" style="width: 18rem">
      <div class='card-header bg-warning'>
        <h3 class="card-title">Daphne</h3>
        <h6 class="card-text"><i class="fa fa-graduation-cap"></i> Intern</h6>
      </div>
      <div class="card-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">ID: 303</li>
          <li class="list-group-item">Email:<a href="mailto:getEmail() {
    return this.email;
  }"> daphne@example.ac.uk</a></li>
          <li class="list-group-item">School: Coding College</li>
        </ul>
      </div>
    </div>
    
  </div>
  </body>
  </html>
